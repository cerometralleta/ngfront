<!--新增列表单模板-->
<div class="modal-header">
    <h4 class="modal-title">SQL自定义</h4>
</div>
<div class="modal-body" [formGroup]="ngbForm">
    <div class="form-group row">
        <label class="col-sm-2 control-label">sqlId</label>
        <div class="col-sm-10">
            <ng4b-code placeholder="sqlId" formControlName="sqlId" [dataFormat]="codePrefix"></ng4b-code>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">别名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="别名" formControlName="sqlName" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">数据表</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" placeholder="数据表" formControlName="table" />
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 control-label">主表</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" placeholder="主表" formControlName="mastertable" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">主表ID</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" placeholder="主表ID" formControlName="mastertableid" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <select class="form-control" formControlName="status" placeholder="状态">
                <option *ngFor="let state of statusList" [value]="state.code">{{state.text}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">Query SQL</label>
        <div class="col-sm-10">
            <textarea rows="5" cols="20" class="form-control" placeholder="Query SQL" formControlName="selectsql"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">SQL expand</label>
        <div class="col-sm-10">
            <textarea rows="5" cols="20" class="form-control" placeholder="sqlexpand" formControlName="sqlexpand"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
            <textarea rows="5" cols="20" class="form-control" placeholder="sqldesc" formControlName="sqldesc"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
      <form (ngSubmit)="onSubmit()">
        <button type="submit" class="btn w-sm btn-default waves-effect waves-light" [disabled]="!ngbForm.valid">确定</button>
      </form>
</div>
