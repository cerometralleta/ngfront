<div class="modal-header">
  <h4 class="modal-title"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body" [formGroup]="ngbForm">
   <div class="form-group row">
        <label for="btn-color" class="col-sm-2 control-label">code: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="dict code" formControlName="code" />
        </div>
    </div>
    <div class="form-group row">
      <label for="btn-color" class="col-sm-2 control-label">data: </label>
      <div class="col-sm-6">
          <textarea rows="10" cols="20" class="form-control" placeholder="for example: [{code:编码,value:值}]" formControlName="data"></textarea>
      </div>
  </div>
</div>
<div class="modal-footer">
  <form (ngSubmit)="onSubmit()">
      <button type="submit" class="btn w-sm btn-default waves-effect waves-light" [disabled]="!ngbForm.valid">确定</button>
      <button type="button" class="btn w-sm btn-white waves-effect waves-light" (click)="activeModal.dismiss()">取消</button>
  </form>
</div>
<div class="row">
  <div class="col-sm-12">
    <div *ngIf="formErrors && formErrors.length > 0" class="alert alert-warning">
      <p *ngFor="let error of formErrors">{{ error }} <br></p>
    </div>
  </div>
</div>
