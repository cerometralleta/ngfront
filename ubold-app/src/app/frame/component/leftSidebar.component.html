                    <a  *ngIf="!res.childs" class="waves-effect" routerLink="{{res.link}}" ><i class="{{res.icon}}"></i> <span> {{res.name}} </span><span class="menu-arrow"></span></a>
                    <ul class="list-unstyled" >
                        <li><a routerLink="{{child.link}}" *ngFor="let child of res.childs">{{child.name}}</a></li>
