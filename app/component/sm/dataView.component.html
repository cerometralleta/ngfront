<div class="row">

	<!-- tree start-->
	<div class="col-md-{{treeModule.range}}" *ngIf="treeModule.isShow">
		<ng4b-tree [setting]="treeModule.setting" [znodes] = "treeModule.znodes"></ng4b-tree>
	</div>
	<!-- tree end -->

	<!-- start of search row -->
	<div class="col-md-{{gridRange}}">

		<div class="row">
			<div class="col-md-12">

				<!-- 查询导航 -->

				<!--数据列表-->
				<div class="row">
					<div class="col-md-12">
						<div class="card-box overflow">
							
							<div id="ngbToolbar" class="btn-group">
								<button id="btn_add" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
								</button>
								<button id="btn_edit" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
								</button>
								<button id="btn_delete" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
								</button>
							</div>
							<ng4b-grid [options]="options"></ng4b-grid>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- End of search Row -->
	</div>
