<!--新增列表单模板-->
    <div class="modal-header">
        <h4 class="modal-title">字段</h4>
    </div>
    <div class="modal-body" [formGroup]="ngbForm">
        <div class="form-group row">
            <label class="col-sm-2 control-label">title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="title" formControlName="title" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">field</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="field" formControlName="field" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">updateType</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="updateType" placeholder="修改方式">
                    <option *ngFor="let updateType of updateTypes" [value]="updateType.code">{{updateType.text}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">isView</label>
            <div class="col-sm-10">
                <div class="checkbox checkbox-info">
                    <input id="isView" type="checkbox" formControlName="isView">
                    <label for="isView"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">isInsert</label>
            <div class="col-sm-10">
                <div class="checkbox checkbox-info">
                    <input id="isInsert" type="checkbox" formControlName="isInsert">
                    <label for="isInsert"></label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">fieldType</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="fieldType" placeholder="字段类型">
                         <option *ngFor="let fieldType of fieldTypes" [value]="fieldType.code">{{fieldType.text}}</option>
                       </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">maxlength</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="maxlength" formControlName="maxlength" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label">idx</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="idx" formControlName="idx" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
          <form (ngSubmit)="onSubmit()">
            <button type="submit" class="btn w-sm btn-default waves-effect waves-light" [disabled]="!ngbForm.valid">确定</button>
          </form>
    </div>
