<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" [formGroup]="ngbForm">
    <!--添加按钮-->

     <div class="card-box">
          <button type="button" class="btn btn-info waves-effect waves-light" (click)="add()">添加</button>
     </div>

    <!--表单列表-->
    <div class="form-group row" *ngFor="let column of columns;">
        <label class="col-sm-2 control-label">{{column.title}}</label>
        <div class="col-sm-10" [ngSwitch]="column.fieldType">
            
            <!--text-->
            <input type="text" *ngSwitchCase="'text'"  class="form-control" placeholder="{{column.title}}" formControlName="{{column.field}}" />

            <!--select-->
             <select *ngSwitchCase="'select'" class="form-control" formControlName="{{column.field}}">
                 <option *ngFor="let location of locations" [value]="location.code">{{location.text}}</option>
             </select>

            <!--textarea-->
             <textarea *ngSwitchCase="'textarea'" rows="5" cols="20" class="form-control" placeholder="{{column.title}}" formControlName="remark"></textarea>

            <!--radio-->
            <div *ngSwitchCase="'radio'" class="checkbox checkbox-info">
                <input id="{{column.field}}radio" type="checkbox" formControlName="{{column.field}}">
                <label for="{{column.field}}radio"></label>
            </div>

            <!--文件上传-->

            <!--日期-->


        </div>  
    </div>

</div>
<div class="modal-footer" >
    <!--<button type="button" class="btn btn-secondary" (click)="close()">确定</button>-->
     <form (ngSubmit)="onSubmit()">
         <button type="submit" class="btn w-sm btn-default waves-effect waves-light" [disabled]="!ngbForm.valid">保存</button>
     </form>
</div>
