<div class="row">

	<!-- tree start-->
	<div class="col-md-{{treeRange}}" *ngIf="isShowTree">
		<ui-tree [inputParam]="treeInput" ></ui-tree>
	</div>
	<!-- tree end -->

	<!-- start of search row -->
		<div class="col-md-{{gridRange}}">
			
				<div class="row">
					<div class="col-md-12">
					
						<div class="panel-group panel-group-joined" *ngIf="showSearchRow()">
							<div class="panel panel-color panel-default" >

								<!-- toolbar start -->
								<div class="panel-heading" >
									<a data-toggle="collapse"  href="#{{toolbarId}}" aria-expanded="true" *ngIf="showToolbalCollapse()"></a>
									
									<div class="button-list">
										<button type="button" class="btn btn-info waves-effect waves-light" (click)="crudOptions(null,item)" ng-repeat="item in sqlView.buttonList | filter:{type:1}">
										<i class="{{item.icon}} m-r-5"></i>{{item.title}}
										</button>
									</div>

								</div>
								<!-- toolbar end -->

								<!-- search start -->
								<div id="{{toolbarId}}" class="panel-collapse collapse in" aria-expanded="true" ng-if="sqlView.filterData.length > 0">
									<div class="panel-body">
										 
										<form class="form-inline">
											 
											<div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 mt20 row nowrap" ng-repeat="item in sqlView.conditionList" >
												<ui-label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 overflow-eps pt5" content="{{item.title}}({{item.expr}})"></ui-label>
												<input class="form-control input-sm" type="text"  ng-model="item.value"/>
											</div>  
											
											<button type="button" class="btn btn-info waves-effect waves-light input-sm mt20" ng-click="grid.search()"><i class="md-search m-r-5"></i>查询</button>
											<button type="reset" class="btn btn-default waves-effect waves-light input-sm mt20"><i class="md-restore m-r-5"></i>重置</button>
										</form>
									</div>
								</div>
								<!-- search end -->
							</div>
						</div>
					</div>
				</div>
		 
	<!-- End of search Row -->
</div>
